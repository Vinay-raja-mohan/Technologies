<!DOCTYPE html>
<html>

    <title>Cart Quantity</title>
  </head>
  <body>
    <script>

      function greet(name){
        if (!name) {
          console.log('Hi there!');
        } else {
          console.log(`Hello ${name}!`);
        }
      }

      greet(undefined);
      greet('Viany');
    </script>
  </body>
