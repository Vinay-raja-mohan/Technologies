
<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>

    <script>
      const flip = Math.random();
      let result = '';
      const guess = 'tails';
      if(flip<0.5){
        result = `heads`;
      }
      else{
        result=`tails`;
      }

      if(guess === result){
        console.log(`You win!`);
      }
      else{
        console.log(`You lose!`);
      }
    </script>
  </body>
</html>
